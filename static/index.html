<!DOCTYPE html>
<html lang="en-US" >
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<title>SoundSpace</title>
		<meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
        <script src="id3-minimized.js" type="text/javascript"></script>
		<script src="index.js" type="text/javascript"></script>
	</head>
	<body>
		<h1 align="center">SoundSpace</h1>
		<br><br>
		<br /> <br />
		<h4><span class="label label-danger" id="errorField"></span></h4>
		<div id="landing">
			<div class="input-field">
				<input type="text" id="roomNameField" placeholder="Room Name" />
				<input type="text" id="userNameField" placeholder="User Name" />
				<button id="createRoomButton" class="btn cButton">Create Room</button>
				<button id="joinRoomButton" class="btn jButton">Join Room</button>
			</div>
		</div>
		<div id="create">
			<div id="radioDiv">
				<input type="radio" id="pubRadio" class="css-checkbox" name="privacy" checked="checked" value="public" />
				<label for="pubRadio" class="css-label">Public</label>
				<input type="radio" id="privRadio" class="css-checkbox" name="privacy" value="private"/>
				<label for="privRadio" class="css-label">Private</label>
			</div>
			<div class="input-field">
				<input type="text" class="passwordField" name="pswdfield" placeholder="Password for new room" />
				<button id="createContinueButton" class="btn cButton">Create Room</button>
				<br></br><br></br>
				<button class="btn backButton">Back</button>
			</div>
		</div>

		<div id="join">
			<div class="input-field">
				<input type="text" class="passwordField" name="pswdfield" placeholder="Password for existing room" />
				<button id="joinContinueButton" class="btn jButton">Join Room</button>
				<br></br><br></br>
				<button class="btn backButton">Back</button>
			</div>
		</div>
		<div id="playlist">
	        <div id="currently_playing">
	            <h3 class="divHeading">Currently Playing</h3>
	            <br />
	            <input type="file" id="FileInput" name="songs" multiple="multiple"/> <br class="first"/>
	            <audio controls>
	            Your browser does not support this music player.
	            </audio>
                <br/>
                <button id="prevSong" class="btn cButton">&laquo</button>
				<button id="nextSong" class="btn cButton">&raquo</button>
	            <br></br> <br></br>
	        </div>
        <div id="queue_playlist">
            <h3 class="divHeading">Queue<h3>
	                <table class="table table-hover">
	                <thead>
	                <tr>
	                <th>SONG</th>
	                <th>ARTIST</th>
	                <th>ALBUM</th>
	                <th></th>
	                </tr>
	                </thead>
	                <tbody id="songPlaylist">
	                </tbody>
	                </table>
	            <p></p>
	        </div>


	        <div id="add_suggest">
	            <br></br> <br></br>
	            <h3 class="divHeading">Add/Suggest Songs<h3>
	            <br></br> <br></br>
	        </div>
    	</div>
	</body>
</html>
