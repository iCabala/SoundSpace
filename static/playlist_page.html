<html lang="en-US" >
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>App Name</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
        <script src="index.js" type="text/javascript"></script>
        <script src="id3-minimized.js" type="text/javascript"></script>
        <h1 id="Title">Playlist Name</h1>
        <hr class="header">
        <br></br>
    </head>
    <body>
        <div id="currently_playing">
            <h3 class="divHeading">Currently Playing</h3>
            <input type="file" id="FileInput" name="songs" multiple="multiple"/> <br class="first"/>
            <audio controls>
            Your browser does not support this music player.
            </audio>
            <br></br> <br></br>
        </div>

        <div id="queue_playlist">
            <h3 class="divHeading">Songs on the Queue<h3>
                <table class="table table-hover">
                <thead>
                <tr>
                <th>SONG</th>
                <th>ARTIST</th>
                <th>DURATION</th>
                <th>GENRE</th>
                <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="parent" id="row1">
                <td>Never Gonna Give You Up</td>
                <td>Rick Astley</td>
                <td>3:03</td>
                <td>Dance-pop</td>
                <td>
                    <button type="button" id="neveru" class="voteBtn upvoteButton">Upvote</button> 
                    <button type="button" id="neverd" class="voteBtn downvoteButton" style.display="block">Downvote</button>
                </td>
                </tr>
                <tr class="child-row1" style="display: none;">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Suggested by user123</td>
                </tr>
                <tr class="parent" id="row2">
                <td>Hotling Bling</td>
                <td>Drake</td>
                <td>4:27</td>
                <td>R&B</td>
                <td>
                    <button type="button" id="blingu" class="voteBtn upvoteButton">Upvote</button> 
                    <button type="button" id="blingd" class="voteBtn downvoteButton" style.display="block">Downvote</button></td>
                </tr>
                <tr class="child-row2" style="display: none;">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Suggested by user321</td>
                </tr>
                </tbody>
                </table>
            <p></p>
        </div>


        <div id="add_suggest">
            <br></br> <br></br>
            <h3 class="divHeading">Add/Suggest Songs<h3>
            <br></br> <br></br>
        </div>
    </body>
</html>
